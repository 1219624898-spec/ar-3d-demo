<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>三视图学习库 Demo</title>

    <!-- model-viewer（核心） -->
    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>📘 三视图学习库</h1>

<div class="library">
    <div class="card" onclick="openViewer('demo.glb')">
        <h3>示例模型</h3>
        <p>点击查看三维模型</p >
    </div>
</div>

<!-- 模型查看弹窗 -->
<div id="viewerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeViewer()">×</span>

        <model-viewer
            id="modelViewer"
            src=""
            camera-controls
            auto-rotate
            shadow-intensity="1"
            style="width:100%; height:400px;">
        </model-viewer>

        <p class="tip">👉 鼠标拖动旋转｜滚轮缩放｜手机双指缩放</p >
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
